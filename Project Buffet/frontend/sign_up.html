    <section>
      <div class="signupForm">
        <form action="../backend/register.php" class="form">
          <h1 class="title logo">Sign up<span>.</span></h1>
          <div class="inputContainer">
            <input
              type="text"
              class="input"

            />

          </div>
          <div class="inputContainer">

              class="input"

              required
            />

            <input
              type="password"
              class="input"
              placeholder="Confirm Password"
              required
            />
            <label for="" class="label">Confirm Password</label>
          </div>
          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </label>
          <input
            type="submit"
            onClick="myFunction()"
            class="submitBtn"
            value="Sign up"
          />

          <!-- Submit jump to another page -->
          <script>
            function myFunction() {
              window.location.href = "../frontend/login.html";
            }
          </script>
          <div class="signin">
            <p>
              Already have an account?
              <a href="../frontend/login.html">Sign in</a>.
            </p>
          </div>
